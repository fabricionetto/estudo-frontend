<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
       <img src="imagens/g.png" alt="imagem grande"> 
    </picture>

    <h1>Audios</h1>
    <audio preload="metadata" controls>
        <source src="midia/Little Umbrellas - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Little Umbrellas - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Little Umbrellas - TrackTribe.wav" type="audio/wav">
    </audio>


</body>
</html>
